<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manila Eats</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3ee69;
    }

    header {
      text-align: center;
      padding: 30px;
      background: linear-gradient(to right, #f7f7c1, #f5ffc0);
      color: rgb(0, 0, 0);
    }

    header h1 {
      margin: 10px 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 5px 0;
      font-size: 1rem;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #fbffbc;
      font-size: 1.1rem;
    }

    td {
      font-size: 1rem;
    }

    .info {
      width: 80%;
      margin: 10px auto;
      background: #fff9c4;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #332e2e;
    }

    .open {
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manila Eats</h1>
    <p>Owner: Aaron Dee</p>
    <p><em>Since 1990</em></p>
  </header>

  <main>
    <table>
      <tr>
        <th>Product Name</th>

      </tr>
      <tr>

        <td>100</td>
      </tr>
      <tr>
        <td>Seafood Pasta</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Iceream</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Drinks (Iced tea, softdrinks, shakes)</td>
        <td>45</td>
      </tr>
      <tr>
        <td>Pizza</td>
        <td>50</td>
      </tr>
    </table>

    <!-- Allergens and Taxes Section -->
    <div class="info">
      <p><strong>Common Allergens:</strong> Seafood, Dairy, Chicken</p>
      <p><strong>Tax Rate:</strong> 0.10</p>
    </div>
  </main>
</body>
</html>
